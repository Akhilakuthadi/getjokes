<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        #joke {
            margin: 20px 0;
            font-size: 18px;
            color: #555;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Joke Generator</h1>
        <p id="joke">Click the button to get a random joke!</p>
        <button onclick="fetchJoke()">Get a Joke</button>
    </div>
    <script>
        function fetchJoke() {
            fetch('/get_joke')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('joke').textContent = data.joke;
                })
                .catch(error => {
                    document.getElementById('joke').textContent = "Oops! Couldn't fetch a joke.";
                });
        }
    </script>
</body>
</html>
